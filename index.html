<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      const allKeys = document.querySelectorAll(".key");
      const allAudios = document.querySelectorAll("audio");

      /* adding class with data-key to each element */
      allKeys.forEach(key => key.classList.add(`key-${key.dataset.key}`));
      allAudios.forEach(audio =>
        audio.classList.add(`audio-${audio.dataset.key}`)
      );

      /* event listener */
      window.addEventListener("keydown", function (e) {
        // find the key element that matches the key pressed
        const pressedKey = document.querySelector(`.key-${e.keyCode}`);
        console.log(pressedKey);

        // find the audio element that matches the key pressed
        const audioToPlay = document.querySelector(`.audio-${e.keyCode}`);
        console.log(audioToPlay);

        // if pressedKey exists:
        //--1. add "playing" class then remove
        pressedKey?.classList.add("playing");
        setTimeout(function () {
          pressedKey?.classList.remove("playing");
        }, 100);
        //--2. play the corresponding audio
        if (!audioToPlay) return;
        if (audioToPlay) audioToPlay.play();
      });
    </script>
  </body>
</html>
